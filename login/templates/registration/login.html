{## login/templates/registration/login.html#}
{##########################################}


{% extends "base.html" %}

{% block heading %}
  <h1>Login</h1>
{% endblock %}


{% block content %}
    <form method="post" action=".">{% csrf_token %}
    {{ form.as_table }}
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="/">
  </form>
  <p>
    <br>
    <a href="{% url 'account:register' %}">Register</a>
  </p>
{% endblock %}
